<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <div id='app'>
    <input v-bind:value='msg'>

           data:{

           }
       })
    </script>
