
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <button v-on:click="showInfo">请单击</button>
    </div>
    <script>
        var vm = new Vue({
        el:'#app',
        data: {msg:"请单击按钮查看内容"},
        methods: {
          showInfo () {
              this.msg='我是 v-on 指令'
          }
        }       
        })  
        </script>     
    
</body>
</html>
